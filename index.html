<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="meyerweb.com_eric_tools_css_reset_reset200802.css">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Raleway&display=swap" rel="stylesheet">
    <script type="text/javascript" src="funcionamiento.js"></script>
</head>
<body>
    
    <div class="todo-container">

        <section class="contenedor-principal">

            <div class="logo-alura">
                <img src="img/logoalura.png" alt="Logo de alura">
            </div>
       
            <div class="texto-usuario">
            <textarea class="area-escritura" id="areaEscritura"  placeholder="Ingrese el texto aquí"></textarea>
            <!--cols="70" rows="20" -->
            </div>
           
            <div class="botones">

                <div class="condicionales">
                    <img  class="signoExclamacion" src="img/bi_exclamation-circle-fill.png" alt="">
                <p>Sólo letras minúsculas y mayusculas</p>
                </div>

                <div class="botones-container">
                    <button type="button" id="encriptador">Encriptar</button>
                    <button type="button" id="desencriptador">Desencriptar</button>
                </div>
            </div>

        </section>

        <section class="contenedor-secundario">

            <div class="imagen-buqueda">
                <img class="imgsec" src="img/contenedorsec.png" alt="Imagen de una persona con una lupa">
            </div>

            <div class="parrafo-nada">
                <p class="mensaje1">Ninún mensaje fue enontrado</p>
                <p class="mensaje2">Ingrese el texto que desea encriptar o desencriptar</p>
            </div>

        </section>

    </div>

</body>

<script>

    var btn = document.querySelector("#encriptador");
    btn.onclick = correrEncriptacion;

    var btn2 = document.querySelector("#desencriptador");
    btn2.onclick = correrDesencriptacion;

</script>

</html>
